<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JusPrep — Подготовка к олимпиадам по праву</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header container">
    <div class="logo">JusPrep</div>
    <div class="auth-container">
      <button id="authToggleBtn"><i class="fas fa-user"></i></button>
      <div class="auth-section">
        <form id="loginForm">
          <input type="email" id="username" placeholder="Email" required>
          <input type="password" id="password" placeholder="Пароль" required>
          <button type="submit">Войти</button>
        </form>
        <form id="registerForm">
          <input type="text" id="regUsername" placeholder="Имя пользователя" required>
          <input type="email" id="regEmail" placeholder="Email" required>
          <input type="password" id="regPassword" placeholder="Пароль" required>
          <button type="submit">Регистрация</button>
        </form>
      </div>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#materials"><i class="fas fa-book"></i> Материалы</a></li>
        <li><a href="#tests"><i class="fas fa-edit"></i> Тесты</a></li>
        <li><a href="#olympiads"><i class="fas fa-calendar-alt"></i> Олимпиады</a></li>
        <li><a href="#news"><i class="fas fa-bullhorn"></i> Новости</a></li>
        <li><a href="#contacts"><i class="fas fa-envelope"></i> Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Подготовка к олимпиадам по праву</h1>
      <p>Все материалы, тесты и новости в одном месте.</p>
    </section>

    <!-- Здесь можно вставить остальные секции твоего сайта -->
  </main>

  <footer class="footer container">
    <p>© 2025 JusPrep</p>
  </footer>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
